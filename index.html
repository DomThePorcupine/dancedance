<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Video</title>
    <style>
      html,
      body {
        -webkit-app-region: drag;
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: transparent; /* Transparent background */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      video {
        background-color: transparent; /* Ensures the video element background is transparent */
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <video src="static/scooby.webm" autoplay muted loop></video>
  </body>
</html>
